<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Section31 Dashboard</title>
    <link rel="icon" type="image/png" href="/images/logo.png">
<!--    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>-->
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/echarts/5.3.0-rc.1/echarts.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <script src="/js/section31.js"></script>
    <header>
        <div class="logo">
            <img src="/images/logo.png" alt="Section 31 Logo">
            <span>Section 31</span>
        </div>
    </header>
    <single-metric
            id="player"
            name="Players"
            desc=""
            max-desc=""
            preferred-max=""
            format="int">
    </single-metric>
    <single-metric
            id="mspt"
            name="MSPT"
            desc=""
            max-desc=""
            preferred-max=""
            format="float">
    </single-metric>
    <single-metric
            id="cpu"
            name="CPU"
            desc=""
            max-desc=""
            preferred-max=""
            format="percent">
    </single-metric>
    <single-metric
            id="ram"
            name="RAM"
            desc=""
            max-desc=" GB"
            preferred-max=""
            format="float">
    </single-metric>
    <single-metric
            id="in"
            name="Network Rx"
            desc="Inbound"
            max-desc=" "
            preferred-max=""
            format="net">
    </single-metric>
    <single-metric
            id="out"
            name="Network Tx"
            desc="Outbound"
            max-desc=" "
            preferred-max=""
            format="net">
    </single-metric>

</body>
</html>
